<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        

        <div class="d-flex justify-content-center align-items-center mt-5">
            <div style="margin: auto; max-width: 600px; background-color: #f9f9f9; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
                <h4 style="text-align: center; color: #333; font-weight: bold;" class="mb-4">Write a Review</h4>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-3 ms-3 me-3">
                        <label for="rating">Rating:</label>
                        {{ form.rating }}
                    </div>
                    <div class="mb-3 ms-3 me-3">
                        <label for="comment">Comment:</label>
                        {{ form.comment }}
                    </div>
                    <button type="submit" class="btn text-light d-flex justify-content-center mt-4" style="background-color: #ff4141; width: 250px; border-radius: 0px; height: 40px;">
                        <b>Submit Review And Rating</b>
                    </button>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
